<app-header class="__header" [showBack]="true"
  [title]="(character$ | async) && (character$ | async).title">
</app-header>

<section class="__content">

  <div class="__content-text">

    <h1>
      Detail Page
    </h1>

    <h2>
      Character ID
      <strong *ngIf="(character$ | async)">
        {{ (character$ | async).id }}
      </strong>
    </h2>

  </div>

</section>
